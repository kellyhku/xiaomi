<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet/less" href="less/index.less">
	<link rel="stylesheet" href="./font_svbzaelgnom6ajor/iconfont.css">
	<script src="lib/less/less.js"></script>
</head>

<body>
	<!-- 头部区域 -->
	<div id="topbar">
		<div class="w clearfix">
			<div class="left pull-left">
				<ul class="clearfix">
					<li><a href="#">小米商城</a></li>
					<li>|</li>
					<li><a href="#">MIUI</a></li>
					<li>|</li>
					<li><a href="#">米聊</a></li>
					<li>|</li>
					<li><a href="#">游戏</a></li>
					<li>|</li>
					<li><a href="#">多看阅读</a></li>
					<li>|</li>
					<li><a href="#">云服务</a></li>
					<li>|</li>
					<li><a href="#">小米网移动版</a></li>
					<li>|</li>
					<li><a href="#">问题反馈</a></li>
					<li>|</li>
					<li><a href="#">Select Region</a></li>
				</ul>
			</div>
			<div class="right pull-right">
				<ul class="clearfix pull-left">
					<li><a href="#">登录</a></li>
					<li>|</li>
					<li><a href="#">注册</a></li>
				</ul>
				<div class="buycar pull-right">
					<a href="#">
						<i class="iconfont">&#xe608;</i>
						<span>购物车(0)</span>
						<span class="bottom">购物车上还没有商品，赶快选购吧</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!--导航区域  -->
	<div id="nav" class="clearfix">
		<div class="w top clearfix">
			<div class="icon pull-left">
				<a href="#"><img src="img/logo.png" alt=""></a>
				<a href="#"><img src="img/logo_2.gif" alt=""></a>
			</div>
			<div class="navwords pull-left">
				<ul id="nav_categoray" class="clearfix">
					<!-- <li><a href="#"></a></li> -->
				</ul>
				<div class="menu">
					<ul class="clearfix">
						<!-- <li class="pull-left">
					<a href="{{sourcePath}}"><img src="{{imgUrl}}" alt=""></a>
					<div class="name">{{name}}</div>
					<div class="price">{{price}}</div>
				</li> -->
					</ul>
				</div>
			</div>
			<div class="search pull-right">
				<input class="pull-left" type="text">
				<button class="pull-right iconfont">&#xe60b;</button>
				<ul class="hotwords clearfix">
					<li>红米pro</li>
					<li>小米笔记本</li>
				</ul>
			</div>
		</div>


	</div>
	<!--广告区域  -->
	<div id="ad" class="w">
		<div class="menu">
			<div class="left">
				<ul>

				</ul>
			</div>
			<div class="right" style="display:none">
				<ul>

				</ul>
			</div>
		</div>
		<div class="wrap" id="ad_wrap">
			<div class="slide" id="ad_slide">
				<ul id="slide_ul">
					<!-- <li>
						<a href="#"><img src="" alt=""></a>
					</li> -->
				</ul>
			</div>
			<div class="arr">
				<span id="arrLeft" class="left">&lt;</span>
				<span id="arrRight" class="right">&gt;</span>
			</div>
		</div>
	</div>
	<!-- 精灵图广告 -->
	<div id="ad_sprite" class="w">
		<div class="left pull-left">
			<ul class="clearfix">
				<li><a href="#"><i class="iconfont">&#xe627;</i><span>选购手机</span></a></li>
				<li><a href="#"><i class="iconfont">&#xe657;</i><span>企业团购</span></a></li>
				<li><a href="#"><i class="iconfont">&#xe9bd;</i><span>官翻产品</span></a></li>
				<li><a href="#"><i class="iconfont">&#xe672;</i><span>小米移动</span></a></li>
				<li><a href="#"><i class="iconfont">&#xe641;</i><span>以旧翻新</span></a></li>
				<li><a href="#"><i class="iconfont">&#xe60d;</i><span>话费充值</span></a></li>
			</ul>
		</div>
		<div class="right pull-left">
			<ul class="clearfix">
				<li><a href="#"><img src="images/xm.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/hm.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/xmpb2.jpg" alt=""></a></li>
			</ul>
		</div>
	</div>
	<!--硬件部分  -->
	<div id="hardware">
		<div class="w">
			<div class="top clearfix">
				<div class="left pull-left">智能硬件</div>
				<div class="right pull-right">查看全部<i class="iconfont">&#xe616;</i></div>
			</div>
			<div class="bottom clearfix">
				<div class="left pull-left">
					<a href="#"><img src="images/jhphc.jpg" alt=""></a>
				</div>
				<div class="right pull-right">
					<ul class="clearfix">
						<!-- <li>
							<span class="target"></span>s
							<a href="#">
								<img src="" alt="">
								<span class="name"></span>
							</a>
							<span class="description"></span>
							<span class="price"></span>
						</li> -->
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--搭配部分  -->
	<div id="product_match">
		<div class="w">
			<div class="top clearfix">
				<div class="left pull-left"></div>
				<div class="right subs pull-right">
					<ul>

					</ul>
				</div>
			</div>
			<div class="bottom clearfix">
				<div class="left pull-left">
					<ul class="clearfix">

					</ul>
				</div>
				<div class="right pull-right">
					<ul class="clearfix">

					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--配件部分  -->
	<div id="product_accessories">
		<div class="w">
			<div class="top clearfix">
				<div class="left pull-left"></div>
				<div class="right subs pull-right">
					<ul>

					</ul>
				</div>
			</div>
			<div class="bottom clearfix">
				<div class="left pull-left">
					<ul class="clearfix">

					</ul>
				</div>
				<div class="right pull-right">
					<ul class="clearfix">

					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--周边部分  -->
	<div id="product_around">
		<div class="w">
			<div class="top clearfix">
				<div class="left pull-left"></div>
				<div class="right subs pull-right">
					<ul>

					</ul>
				</div>
			</div>
			<div class="bottom clearfix">
				<div class="left pull-left">
					<ul class="clearfix">

					</ul>
				</div>
				<div class="right pull-right">
					<ul class="clearfix">

					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--为你推荐  -->
	<div id="product_recommend">
		<div class="w">
			<div class="top clearfix">
				<div class="left pull-left">为你推荐</div>
				<div class="right pull-right">
					<span class="arrLeft">&lt;</span><span class="arrRight">&gt;</span>
				</div>
			</div>
			<div class="bottom">
				<ul class=" clearfix">

				</ul>
			</div>
		</div>
	</div>
	<!--热评产品  -->
	<div id="product_hotcomment">
		<div class="w">
			<div class="top">
				热评产品
			</div>
			<div class="bottom">
				<ul class="clearfix">
				</ul>
			</div>
		</div>
	</div>
	<!--内容部分  -->
	<div id="content">
		<div class="w">
			<div class="top">内容</div>
			<div class="bottom">
				<ul class="clearfix">

				</ul>
			</div>
		</div>
	</div>
	<!--视频部分  -->
	<div id="video">
		<div class="w">
			<div class="top">视频</div>
			<div class="bottom">
				<ul class="clearfix">
					<!-- <li>
						<a type="{{videoUrl}}" class="shiping" href="javascript:void(0)">
							<img src="{{imgUrl}}" alt="">
							<span class="play iconfont">&#xe618;</span>
						</a>
						<a href="#" class="videotitle">{{videotitle}}</a>
						<span class="desc">{{desc}}</span>
					</li> -->
				</ul>
				<div class="video">
					<!-- <div class="top clearfix">
						<div class="left pull-left">$this.siblings('a').html()</div>
						<div class="close right pull-right">X</div>
					</div>
					<video src="$this.attr('type')" controls loop></video> -->
				</div>
			</div>
		</div>
	</div>
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/template/template-web.js"></script>
	<script src="js/index.js"></script>
	<!--导航下拉模板  -->
	<script type="text/html" id="template_nav">
		<li class="pull-left">
			<a href="#"><img src="{{imgUrl}}" alt=""></a>
			<div class="name">{{name}}</div>
			<div class="price">{{price}}</div>
		</li>
	</script>
	<!--轮播图旁边的菜单下拉模板  -->
	<script type="text/html" id="template_menu">
		<li>
			<a href="#">
				<img src="{{imgUrl}}" alt="">
				<span class="name">{{name}}</span>
				{{if buyStatus == "true"}}
				<span class="buyStatus">选购</span>
				{{/if}}
			</a>
		</li>
	</script>
	<!--轮播图模板  -->
	<script type="text/html" id="template_slide">
		<li>
			<a href="#"><img src="{{imgUrl}}" alt=""></a>
		</li>
	</script>
	<!--硬件模板  -->
	<script type="text/html" id="template_hardware">
		<li>
			{{if discount != ""}}
			<span class="target">{{discount}}</span> {{/if}}
			<a href="#">
				<img src="{{imgUrl}}" alt="">
			</a>
			<a href="#"><span class="name">{{title}}</span></a>
			<span class="description">{{desc}}</span>
			<span class="price">{{price}}</span>
		</li>
	</script>
	<!--搭配,配件，周边头部模板  -->
	<script type="text/html" id="template_match_top">
		<li><a key="{{key}}" href="javascript:void(0)">{{name}}</a></li>
	</script>
	<!--搭配,配件，周边底部左边模板  -->
	<script type="text/html" id="template_match_bottom_left">
		<li><a href="#"><img src="{{imgUrl}}" alt=""></a></li>
	</script>

	<!-- 搭配,配件，周边底部右边模板 -->
	<script type="text/html" id="template_match_bottom_right">
		<li>
			{{if discount != ""}}
			<span class="disc {{discountType}}">{{discount}}</span> {{/if}}
			<a href="#">
				<img src="{{imgUrl}}" alt="">
			</a>
			<a href="#"><span class="name">{{title}}</span></a>
			<span class="price">{{price}}</span>
			<span class="heat">{{heat}}人评价</span> {{if reviewDesc != "" }}
			<div class="desc">
				<span class="comment">{{reviewDesc}}</span>
				<span class="author">来自于{{reviewAuthor}}的评价</span>
			</div>
			{{/if}}
		</li>
	</script>
	<!--搭配,配件，周边底部右边最后一个li模板  -->
	<script type="text/html" id="template_match_bottom_right_last">
		<li>
			<ul>
				<li class="clearfix">
					<a href="#">
						<div class="pull-left">
							<span class="name">{{title}}</span>
							<span class="price">{{price}}</span>
						</div>
						<img class="pull-left" src="{{imgUrl}}" alt="">
					</a>
				</li>
				<li class="clearfix">
					<a href="#">
						<div class="pull-left">
							<span class="more">浏览更多</span>
							<span class="hot">热门</span>
						</div>
						<i class="iconfont pull-left">&#xe616;</i>
					</a>
				</li>
			</ul>
		</li>
	</script>
	<!-- 为你推荐底部右边模板 -->
	<script type="text/html" id="template_recommend">
		<li>
			<a href="#">
				<img src="{{imgUrl}}" alt="">
			</a>
			<a href="#"><span class="name">{{name}}</span></a>
			<span class="price">{{price}}</span>
			<span class="favorable">{{favorable}}人评价</span>
		</li>
	</script>
	<!--热评产品模板  -->
	<script type="text/html" id="template_hotcomment">
		<li>
			<a href="#">
				<img src="{{imageUrl}}" alt="">
				<span class="review">{{review}}</span>
				<span class="author">来自{{author}}的评价</span>
				<span class="name">{{name}}</span>
				<span class="line">|</span>
				<span class="price">{{price}}</span>
			</a>
		</li>
	</script>
	<!--内容模板  -->
	<script type="text/html" id="template_content">
		<li class="wrap {{type}}">
			<div class="slide">
				<ul class="clearfix">
					{{each list}}
					<li class="list">
						<span class="title">{{title}}</span>
						<h3 class="name">{{$value.title}}</h3>
						<span class="desc">{{$value.desc}}</span> {{if $value.price != ""}}
						<span class="price">{{$value.price}}</span> {{/if}}
						<img src="{{$value.imgUrl}}" alt="">
					</li>
					{{/each}}
				</ul>
				<div class="squre">
					<span class="active"></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="arr">
				<span class="arrLeft">&lt;</span>
				<span class="arrRight">&gt;</span>
			</div>
		</li>
	</script>

	<!-- 视频模板 -->
	<script type="text/html" id="template_vedio">
		<li>
			<a type="{{videoUrl}}" class="shiping" href="javascript:void(0)">
				<img src="{{imgUrl}}" alt="">
				<span class="play iconfont">&#xe618;</span>
			</a>
			<a href="#" class="videotitle">{{videotitle}}</a>
			<span class="desc">{{desc}}</span>
		</li>
	</script>
	<!--视频播放模板  -->
	<!-- <script type="text/html" id="template_vedio_plays">
		<div class="top clearfix">
			<div class="left pull-left">'+html+'</div>
			<div class="right pull-right">X</div>
		</div>
		<video src="'+src+'" controls loop></video>
	</script> -->
</body>

</html>
